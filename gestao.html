    <main>
        <h2>Organize suas despesas</h2>
        <form id="myForm">
            <div class="first-line">
                <input type="text" placeholder="Fornecedor" class="big-input" id="fornecedor">
                <input type="number" placeholder="Valor" class="small-input" id="valor" step=".01">
                <input type="text" placeholder="Vencimento" onfocus="(this.type = 'date')" onblur="(this.type = 'text')"
                    class="small-input" id="vencimento">
            </div>
            <div class="second-line">
                <input type="text" placeholder="Descrição" class="big-input" id="descricao">
                <select name="Situação" id="situacao" class="small-input" id="situacao">
                    <option value="">Situação</option>
                    <option value="Pago">Pago</option>
                    <option value="Em Aberto">Em Aberto</option>
                    <option value="Vencido">Vencido</option>
                </select>
                <button class="plus-btn" id="addDespesa" type="submit"><i class="fa-solid fa-plus"></i></button>
                <button class="plus-btn" id="searchButton""><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </form>
        <table class="table">
            <thead>
                <tr>
                    <th>Vencimento</th>
                    <th>Fornecedor</th>
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th>Situação</th>
                    <th class="trash-slot"></th>
                </tr>
            </thead>
            <tbody id="listaDespesas">
                
            </tbody>
        </table>
    </main>



    <script src="script.js"></script>
